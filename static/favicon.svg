<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0a0f" rx="6"/>
  
  <!-- Gradient background circle -->
  <circle cx="16" cy="16" r="13" fill="url(#gradient)" opacity="0.9"/>
  
  <!-- Inner dark circle for contrast -->
  <circle cx="16" cy="16" r="11" fill="#1a1a2e" opacity="0.8"/>
  
  <!-- Text "Gen." with glow effect -->
  <text x="16" y="19.5" font-family="Inter, Arial, sans-serif" font-size="7.5" font-weight="700" text-anchor="middle" fill="#ffffff" filter="url(#glow)">Gen.</text>
  
  <!-- Subtle highlight -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="url(#gradient)" stroke-width="1" opacity="0.6"/>
</svg>